<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please register</title>
    <style>
        /* Base styles */
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .content {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        /* Form styles */
        .login-form {
            background: white;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            text-align: center;
            color: #2c3e50;
        }

        /* Error message style */
        .error-message {
            color: #e74c3c;
            background-color: #fadbd8;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1.25rem;
            font-size: 0.9rem;
            text-align: center;
        }

        /* Perfectly consistent input fields */
        .login-form p {
            margin-bottom: 1.25rem;
        }

        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .login-form input {
            width: 100%;
            height: 44px;
            padding: 0 12px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            margin: 0;
        }

        .login-form input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .login-form input::placeholder {
            color: #aaa;
        }

        /* Button styles */
        .primary {
            width: 100%;
            height: 44px;
            padding: 0;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .primary:hover {
            background-color: #2980b9;
        }

        /* Accessibility */
        .screenreader {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .content {
                padding: 1rem;
            }

            .login-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
<div class="content">
    <form class="login-form" method="post" action="/register">
        <h2>Please register</h2>

        <!-- Error message display -->
        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <p>
            <label for="name" class="screenreader">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required autofocus>
        </p>
        <p>
            <label for="email" class="screenreader">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </p>
        <p>
            <label for="password" class="screenreader">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </p>
        <p>
            <label for="confirmPassword" class="screenreader">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        </p>

        <button type="submit" class="primary">Register</button>
    </form>
</div>
</body>
</html>
